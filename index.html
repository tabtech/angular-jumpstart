<!doctype html>
<html ng-app="customersApp"><!-- define the 'customersApp' module -->
<head>
    <title>Iterating Over Data</title>
    <link href="styles.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div class="container" ng-controller="CustomersController"><!-- associate the 'CustomersController' controller which contains the data we need -->
    <h2>Customers</h2>
    Filter: <input type="text" ng-model="customerFilter.name" /><!-- create a model named 'customerFilter' and give it the 'name' property -->
    <br />
    Angular Version: {{ angular.version }}
    <br />
    <table>
        <tr>
            <th ng-click="doSort('name')">Name</th><!-- doSort() is a function defined in the 'customersController.js' controller file -->
            <th ng-click="doSort('city')">City</th>
            <th ng-click="doSort('orderTotal')">Order Total</th>
            <th ng-click="doSort('joined')">Joined</th>
        </tr>
        <tr ng-repeat="cust in customers | filter:customerFilter | orderBy:sortBy:reverse">
            <td>{{ cust.name | uppercase }}</td>
            <td>{{ cust.city | lowercase }}</td>
            <td>{{ cust.orderTotal | currency }}</td>
            <td>{{ cust.joined | date }}</td>
        </tr>
    </table>

    <span>Total customers: {{ customers.length }}</span>

    </div>
    <script src="angular.js"></script>
    <script src="app/app.js"></script>
    <script src="app/controllers/customersController.js"></script>
</body>
</html>
